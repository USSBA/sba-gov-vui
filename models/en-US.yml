---
interactionModel:
  languageModel:
    invocationName: s. b. a.
    types: []
    intents:
    - name: AMAZON.CancelIntent
      samples: []
    - name: AMAZON.HelpIntent
      samples:
      - help
    - name: AMAZON.StopIntent
      samples: []
    - name: UnderstandTerminologyIntent
      slots:
      - name: {term}
        type: AMAZON.SearchQuery
        samples:
        - what is {term}
        - what does {term} mean
        - define {term}
        - I don't know {term}
    - name: AmIASmallBusinessIntent
      slots:
      - name: naics_code
        type: AMAZON.NUMBER
        samples:
        - "{naics_code}"
        - my industry code is {naics_code}
      - name: employee_count
        type: AMAZON.NUMBER
        samples:
        - "{employee_count}"
        - "{employee_count} employees"
        - "{employee_count} people"
        - "{employee_count} staff"
        - I have {employee_count} employees
        - I have {employee_count} people
        - I have {employee_count} staff
        - I employ {employee_count} employees
        - I employ {employee_count} people
        - I employ {employee_count} staff
      - name: annual_receipts
        type: AMAZON.NUMBER
        samples:
        - "{annual_receipts}"
        - "{annual_receipts} dollars"
        - "{annual_receipts} bucks"
        - "{annual_receipts} in annual receipts"
        - "{annual_receipts} in revenue"
        - The amount of annual receipts is {annual_receipts} dollars per year
      samples:
      - am I a small business
      - do I quality as a small business
      - is a business with code {naics_code} and annual receipts {annual_receipts} and {employee_count} total employees a small business
  dialog:
    intents:
    - name: AmIASmallBusinessIntent
      confirmationRequired: false
      slots:
      - name: naics_code
        type: AMAZON.NUMBER
        confirmationRequired: true
        elicitationRequired: true
        prompts:
          confirmation: Confirm.Slot.Naics_1
          elicitation: Elicit.Slot.Naics_1
      - name: employee_count
        type: AMAZON.NUMBER
        confirmationRequired: true
        elicitationRequired: true
        prompts:
          confirmation: Confirm.Slot.EmployeeCount1
          elicitation: Elicit.Slot.EmployeeCount1
      - name: annual_receipts
        type: AMAZON.NUMBER
        confirmationRequired: true
        elicitationRequired: true
        prompts:
          confirmation: Confirm.Slot.Annualreceipts1
          elicitation: Elicit.Slot.Annualreceipts1
  prompts:
  - id: Elicit.Slot.Naics_1
    variations:
    - type: PlainText
      value: What is your naics code?
    - type: PlainText
      value: Tell me your naics code
  - id: Elicit.Slot.EmployeeCount1
    variations:
    - type: PlainText
      value: How many employees does your business have?
    - type: PlainText
      value: How many people do you employ?
    - type: PlainText
      value: Tell me how many employees your business has
  - id: Elicit.Slot.Annualreceipts1
    variations:
    - type: PlainText
      value: What amount of annual receipts does your business have
    - type: PlainText
      value: In dollars what amount of annual receipts does your business have?
    - type: PlainText
      value: What is the amount of annual receipts in US Dollars?
  - id: Confirm.Slot.Naics_1
    variations:
    - type: SSML
      value: <speak>I heard naics code <say-as interpret-as="characters">{naics_code}</say-as>. Is that right?</speak>
  - id: Confirm.Slot.EmployeeCount1
    variations:
    - type: SSML
      value: <speak>So, your business employs around {employee_count} people?</speak>
  - id: Confirm.Slot.Annualreceipts1
    variations:
    - type: SSML
      value: <speak>So, your business has {annual_receipts} in annual receipts?</speak>
